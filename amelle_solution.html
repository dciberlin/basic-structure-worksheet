<!DOCTYPE html> <!-- defines the document type -->
<html lang="en">  <!-- identifies the language of text content on the web-->
<head> <!-- container for metadata -->
    <meta charset="UTF-8"> <!-- specifies character set of website -->
    <meta name="author" content="Amelle Said Saleh"> <!-- description of the author of the page. -->
    <meta name="description" content="This Website is just an exercise to practice the basic html structure"> <!-- gives short description of website content -->
    <title>Basic Structure Practice</title> <!-- defines the title of the document -->

</head>
<body> <!-- contains all website content -->
    <h1 title="h1">This is the most important heading</h1>
    <p>this is the fire</p> <!-- this seems to be an important excercise-->
    
    <h2 title="h2">This heading is a little less important</h2> 
    <p>this isn't that hot</p>
    
    <h3 title="h3">This heading is even less important than the one above</h3> 
    <p>this is rather a luke warm situation</p>
    
</body>
</html>
