<!DOCTYPE html>
<html> <!-- Defines that it is html -->
<head> <!-- Contains information for the document -->
    <meta charset="utf-8"> <!-- Additional information -->
    <meta name="author" content="Swantje">
    <meta name="description" content="This website is just an exercise to practice the basic html structure">
    <title>Basic Structure Practice</title> <!-- Title for the document, appears in browser tab -->
</head>
<body> <!-- Contains the text that is shown on the internet page -->
    <h1 title="h1">This is the most important heading</h1> <!-- Most immportant heading -->

    <h2 title="h2">This heading is a little less important</h2> <!-- Less important heading -->
 
    <h3 title="h3">This heading is even less important than the one above</h3> <!-- Even less important heading -->
</body>
</html>
