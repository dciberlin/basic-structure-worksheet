<!DOCTYPE html>

<html>
<!--Here is the HEAD, where we include meta tags, links, etc(doesn't appear on the page)-->
<head>
    <meta charset="utf-8">
    <meta name="author" content="Albert Edelmann">
    <meta name="description" content="This website is just an exercise to practice the basic html structure">
    <title>Basic Structure Practice
</head>
<!--Here is the BODY, where we include the content that appear on the web page-->
<body>
<!--this are the heading tags h1, h2 and h3-->
    <h1 title="This is heading H1">This is the most important heading</h1>
    <h2 title="This is heading H2">This heading is a little less important</h2>
    <h3 title="This is heading H3">This heading is even less important than the one above</h3>
</body>
</html>
