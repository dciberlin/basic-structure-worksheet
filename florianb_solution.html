<!-- Defines the document type - in this case an HTML doc -->
<!DOCTYPE html>

<!-- Defines the language of the document -->
<html lang="en">

<!-- Defines information about the document -->
<head>

    <!-- Defines metadata - here the Character Set -->
    <meta charset="UTF-8">
    
    <!-- Defines metadata - here the author -->
    <meta name="author" content="Florian Bux">
    
    <!-- Defines metadata - here it adds a description -->
    <meta name="description" content="This website is just an excercise to practice basic html structure">
    
    <!-- Defines a title for the document -->
    <title>Basic Structure Practice</title>

<!-- Closing tag for head element -->
</head>

<!-- Defines the document's body -->
<body>
    
    <!-- Defines HTML heading H1 -->
    <h1 title="This is H1">This is the most important heading</h1>

    <!-- Defines HTML heading H2 -->
    <h2 title="This is H2">This heading is a little less important</h2>

    <!-- Defines HTML headings H3 -->
    <h3 title="This is H3">This heading is even less important than the one above</h3>

<!-- Closing tag for body element -->
</body>

<!-- Closing tag for html document -->
</html>
