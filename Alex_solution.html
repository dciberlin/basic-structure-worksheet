<!DOCTYPE html><!-- Defines the document type -->
<html lang='en'> <!-- html tag and lang atribute which defines the language of the web page -->
<head><!-- Defines information about the document -->
  <meta charset="utf-8"><!-- hat meta tag basically specifies which character set a website is written with. Here is a definition of UTFA-8: UTF-8  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Browser compatibility -->
  <meta name="author" content="Alexandr Melnic"/><!-- Display the name of the author of the web page -->
  <title>Basic Structure Practice</title> <!-- Defines a title for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta tag for better mobile experience -->
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"> <!-- external links to css files -->


</head><!-- Defines information about the document -->
<body><!-- Defines the document's body -->
  <h1 title='h1'>This is the most inportant headline</h1><!-- This is the most inportant headline -->
  <h2 title='h2'>This one is a little less important</h2> <!-- This one is a little less important -->
  <h3 title='h3'>This one is even less important then the one above</h3> <!-- This one is even less important then the one above -->
</body>
</html>
